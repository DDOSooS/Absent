


<main class="ml-4">

<h1 class="text-3xl">    Absence </h1>
<select id="large" class="block w-80 px-4 py-3 text-base mt-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  <option disabled selected >Type D'absence</option>
  <option value="tp"> TP</option>
  <option value="td">TD</option>
  <option value="cours">COURS</option>
</select>
<div class="relative overflow-x-auto w-full  bg-white-700 shadow-md sm:rounded-lg mt-8 align-middle">
   
 

    <table id="data-table" class="w-full text-sm text-left  text-gray-500 dark:text-gray-400">
        <thead class="text-x  text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-5">
                    Matricule
                </th>
                <th scope="col" class="px-6 py-3">
                    Nom
                </th>
                <th scope="col" class="px-6 py-3">
                    Prenom
                </th>
                <th scope="col" class="px-6 py-3 text-center">
                    Absence
                   
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" *ngFor="let dat of data">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{dat.matricule}}
                </th>
                <td class="px-6 py-4">
                    {{dat.nom}}
                </td>
                <td class="px-6 py-4">
                    {{dat.Prenom}}
                </td>
                <td class="px-6 py-4 flex justify-center gap-7 items-center" >
                    <button class="bg-red-600 hover:bg-red-500 text-white font-semibold hover:text-white py-2 px-4 border border-white-500 hover:border-transparent rounded outline-none">
                         <i class='bx bx-x text-2xl'></i>
                    </button>

                    <button class="bg-green-600 text-white hover:bg-green-400 text-green-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                         <i class='bx bx-check text-2xl'></i>
                    </button>          
                </td>
            </tr>


        </tbody>
    </table>
        <button  class="bg-green-600 text-white flex   justify-center it hover:bg-green-400 p-4 mt-4 mb-4 justify-end text-xl text-green-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
            Valider
        </button>   
</div>

</main>
