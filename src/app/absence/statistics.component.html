


<main class="ml-4">
<h4>Basic mat-select</h4>

<h1 class="text-3xl">    Absence </h1>
<select  (change)="onChange($event)" id="large" class="block w-80 px-4 py-3 text-base mt-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  <option disabled selected >Type D'absence</option>
  <option [value]="i" *ngFor="let i of devices"> {{i}}</option>
</select>
<div class="relative overflow-x-auto w-full  bg-white-700 shadow-md sm:rounded-lg mt-8 align-middle">
   
 

    <table id="data-table" class="w-full text-sm text-left  text-gray-500 dark:text-gray-400">
        <thead class="text-x  text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-5">
                    Matricule
                </th>
                <th scope="col" class="px-6 py-3">
                    Nom
                </th>
                <th scope="col" class="px-6 py-3">
                    Prenom
                </th>
                <th scope="col" class="px-6 py-3 text-center">
                    Absence
                   
                </th>
            </tr>
        </thead>
        <tbody *ngFor="let item of helper">
                
            <tr *ngFor="let ite of item">
                  <th scope="col" class="px-6 py-5">
                        {{ite.cne}}
                    </th>
                    <th scope="col" class="px-6 py-3">
                        {{ite.nom}}
                    </th>
                    <th scope="col" class="px-6 py-3">
                        {{ite.prenom}}
                    </th>
                    <th scope="col" class="px-6 py-3 text-center">
                      <input class="w-[1.2rem] h-[1.2rem]" (change)="fieldsChange($event)" value="angular" type="checkbox"/>
                    
                    </th>
            </tr>
                  
                    

        </tbody>
    </table>
    <div class="validatin flex justify-end mr-24 mt-8 border-red-800">
                <button  (click)="refresh()"   class="bg-red-600  text-white flex   px-4 justify-center it hover:bg-red-400 p-4 mt-4 mb-4 justify-end text-xl text-green-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
            Annuler 
        </button>   
        <button  (click)="saveAbsence()"  class="bg-green-600 text-white flex  ml-10  justify-center it hover:bg-green-400 p-4 mt-4 mb-4 justify-end text-xl text-green-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
            Valider
        </button> 
    </div>
</div>

</main>
