
<h1 class="text-3xl mt-6">Dashboard</h1>

<main class="flex flex-wrap justify-center ">


        <div class="box " *ngIf="professeur">
         
            <div class="Card" *ngFor="let item of helpe">
                <div class="card-image"><img src="https://img.freepik.com/free-vector/abstract-orange-background-with-lines-halftone-effect_1017-32107.jpg?w=1380&t=st=1680781359~exp=1680781959~hmac=6dc83ac86f0e076aabeee92f30d1f736b8818dba751d679a0e477996e6c10165" alt=""></div>
                <div class="card-detail">
                        <div class="card-head text-[1.3rem]"> Formation : <span class="text-[#5e5e5e]"> {{item[1]}}</span></div>
                        <div class="card-body text-[1rem]">Module : <span class="text-[#5e5e5e]">{{item[2]}}</span></div>
                        <div class="buttons flex justify-around mb-4">
                            <button (click)="absence(item[0])"  class="bg-red-600 hover:bg-red-500 text-white font-semibold rounded hover:text-white py-2 px-4 border border-white-500 hover:border-transparent rounded outline-none">
                                Absence
                            </button>
                            <button (click)="telechargement(item[0])" class="bg-green-600 text-white hover:bg-green-400 text-green-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                                Telechargement
                            </button>   
                        </div>
                </div>
            </div>
        </div>
        <div class="student--box" *ngIf="student"   >
          
              <div class="card" *ngFor="let help of hepler">
                <h3 class="title">
                    Moduel : {{help[1]}}
                </h3>
                <div class="detail">

                    <div class="detail--number">
                      <span>  Total Absence</span>: {{help[2]}}
                    </div>
                    <button (click)="absencelist(help[0])" class="bg-yellow-400 border-black text-black hover:bg-yellow-300 mt-3 text-xl px-8 py-2 text-black  hover:border-black py-2 px-4 border  hover:border-transparent rounded">
                                Detail
                    </button> 
                </div>
            </div>
   
          
            

        </div>
        
    

</main>
